<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        body, html, #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }

        #l-map {
            height: 100%;
            width: 78%;
            float: left;
            border-right: 2px solid #bcbcbc;
        }

        #r-result {
            height: 100%;
            width: 20%;
            float: left;
        }
    </style>
    <script type="text/javascript"
            src="http://api.map.baidu.com/api?v=2.0&ak=ZvMPkmKHbRkgnL2R1ZaO208Se8FX1HiP"></script>
    <title>京津冀旅游卡地图导览</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
    //配置
    var config = {
        "center": {"j": "116.276079", "w": "40.16096"},
        "attractions": [
            //海淀
            {"label":"鹫峰(3A)","j":"116.111358","w":"40.071585"},
            {"label":"阳台山(2A)","j":"116.112194","w":"40.07365"},
            {"label":"中国京西皮影非遗园","j":"116.224348","w":"40.143285"},
            {"label":"大钟寺古钟博物馆(3A)","j":"116.344546","w":"39.973724"},
            //延庆
            {"label":"古长城","j":"115.984126","w":"40.344634"},
            {"label":"梦幻长城球幕影院(5A)","j":"116.015981","w":"40.363695"},
            //昌平
            {"label":"燕子湖风景区","j":"116.213614","w":"40.297034"},
            {"label":"明十三陵总神道","j":"116.232006","w":"40.263881"},
            {"label":"居庸关长城(4A)","j":"116.082341","w":"40.293508"},
            {"label":"北京后花园","j":"116.104689","w":"40.133128"}
        ]
    };
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(config.center.j, config.center.w);
    map.centerAndZoom(point, 11);
    map.addControl(new BMap.MapTypeControl({
        mapTypes: [
            BMAP_NORMAL_MAP,
            BMAP_HYBRID_MAP
        ]
    }));
    map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
    // 编写自定义函数,创建标注
    function addMarker(point, lable) {
        var marker = new BMap.Marker(point);
        map.addOverlay(marker);
        if (lable) {
            var label = new BMap.Label(lable, {offset: new BMap.Size(20, -10)});
            marker.setLabel(label);
        }

    }

    attractions = config.attractions;
    for (var k in attractions) {
        var point = new BMap.Point(attractions[k].j, attractions[k].w);
        addMarker(point, attractions[k].label);
    }

</script>
